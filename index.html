<!DOCTYPE html>
<!-- the html tag goes next -->
<html>

    <head>
        <title>CSC102 Home Page</title>
        <!-- add a link of my css file -->
        <link rel="stylesheet" href="main.css"> 
    </head>
    <!-- the body section holds the text and images that you want to show to the user -->

        <h1>Welcome to my CSC102 Home Page</h1>

        <p>

        </p>  
    </body>
